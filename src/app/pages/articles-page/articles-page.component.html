<!-- HEADER -->
<div class="bg-grey header">
  <div class="container py-4 d-flex align-items-center">
    <img
      src="./assets/icon/publication-icon.png"
      alt="Publication"
      height="35"
    />
    <span class="text-dark h4 font-weight-bold title ml-3 mb-0"
      >Vos publications</span
    >
  </div>
</div>

<!-- PUBLICATIONS -->
<div class="my-5 container">
  <span class="h5 text-dark">Total : <strong>4</strong></span>
  <div class="my-3">
    <app-article-list
      *ngFor="let article of articles"
      [title]="article.title"
      [thumbnail]="article.thumbnail"
      [hashtags]="article.hashtags"
      [likes]="article.likes"
      [comments]="article.comments"
      [time]="article.time"
      [date]="article.date"
    ></app-article-list>
  </div>
</div>
