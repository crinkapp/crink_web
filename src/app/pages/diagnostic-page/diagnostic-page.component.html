<div class="container my-high">
  <div class="text-center my-3">
    <p class="text-dark h2">Pour mieux vous connaître,</p>
    <p class="text-dark h2">nous allons passer au diagnostic capilaire !</p>
  </div>

  <div class="row mx-0 align-items-center my-high">
    <div class="col-md-4 col-10 offset-1">
      <h4 class="text-dark required more-info" (mouseenter)="locks = true" (mouseleave)="locks = false">J'ai des locks</h4>
      <ng-template [ngIf]="locks">
        <div class="border border-light position-absolute rounded shadow-sm help-window">
          <img src="assets/diagnostic/locks.svg" alt="Type de locks" height="140">
        </div>
      </ng-template>
    </div>
    <div class="col-md-5 col-10 offset-md-0 mt-md-0 mt-4">
      <div class="ml-5">
        <div class="pretty p-default p-round p-smooth">
          <input type="radio" name="hasLocks" [(ngModel)]="hasLocks" [value]="false">
          <div class="state">
            <label>Non</label>
          </div>
        </div>

        <div class="pretty p-default p-round p-smooth">
          <input type="radio" name="hasLocks" [(ngModel)]="hasLocks" [value]="true">
          <div class="state">
            <label>Oui</label>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="!hasLocks">
    <div class="row mx-0 align-items-center my-high">
      <div class="col-md-4 col-10 offset-1 position-relative">
        <h4 class="text-dark more-info" (mouseenter)="hairType = true" (mouseleave)="hairType = false">Mon type de cheveux</h4>
        <ng-template [ngIf]="hairType">
          <div class="border border-light position-absolute rounded shadow-sm help-window">
            <img src="assets/diagnostic/hair-texture.svg" alt="Type de cheveux" height="170">
          </div>
        </ng-template>
      </div>
      <div class="col-md-5 col-10 offset-md-0 mt-md-0 mt-4 custom-slider">
        <ng5-slider [(value)]="valueTwo" [options]="optionTwo" class="mx-5"></ng5-slider>
      </div>
    </div>


    <div class="row mx-0 align-items-center my-high">
      <div class="col-md-4 col-10 offset-1">
        <h4 class="text-dark more-info" (mouseenter)="porosity = true" (mouseleave)="porosity = false">Porosité</h4>
        <ng-template [ngIf]="porosity">
          <div class="border border-light position-absolute rounded shadow-sm help-window">
            <img src="assets/diagnostic/porosity-xl.svg" alt="Test de porosité" height="170" class="d-xl-block d-none">
            <img src="assets/diagnostic/porosity-sm.svg" alt="Test de porosité" height="280" class="d-block d-xl-none">
          </div>
        </ng-template>
      </div>
      <div class="col-md-5 col-10 offset-md-0 mt-md-0 mt-4 custom-slider">
        <ng5-slider [(value)]="valueThree" [options]="optionThree" class="mx-5"></ng5-slider>
      </div>
    </div>

    <div class="row mx-0 align-items-center my-high">
      <div class="col-md-4 col-10 offset-1">
        <h4 class="text-dark more-info">Densité</h4>
      </div>
      <div class="col-md-5 col-10 offset-md-0 mt-md-0 mt-4 custom-slider">
        <ng5-slider [(value)]="valueFour" [options]="optionFour" class="mx-5"></ng5-slider>
      </div>
    </div>

    <div class="row mx-0 align-items-center my-high">
      <div class="col-md-4 col-10 offset-1">
        <h4 class="text-dark more-info">Épaisseur des cheveux</h4>
      </div>
      <div class="col-md-5 col-10 offset-md-0 mt-md-0 mt-4 custom-slider">
        <ng5-slider [(value)]="valueFive" [options]="optionFive" class="mx-5"></ng5-slider>
      </div>
    </div>
  </div>

</div>
