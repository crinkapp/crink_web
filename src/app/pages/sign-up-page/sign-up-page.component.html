<div class="row m-0">
  <div class="col-6 d-none d-lg-block img-cover"></div>
  <div class="col-lg-4 offset-lg-1 col-12 mt-top">
    <div class="px-5 px-lg-0 pt-5 pt-md-0">
      <h1 class="text-center text-main letter-space-md">
        Inscription
      </h1>
      <div class="mt-5">
        <span class="text-dark font-weight-bold d-block my-2"
          >Nom d'utilisateur</span
        >
        <input
          type="text"
          name="username"
          placeholder="Entrez un nom d'utilisateur"
          class="w-100"
          autocomplete="off"
        />
      </div>

      <div class="mt-3">
        <span class="text-dark font-weight-bold d-block my-2">Email</span>
        <input
          type="email"
          name="email"
          placeholder="Entrez un email"
          class="w-100"
          autocomplete="off"
        />
      </div>

      <div class="mt-3">
        <span class="text-dark font-weight-bold d-block my-2"
          >Mot de passe</span
        >
        <input
          type="password"
          name="password"
          placeholder="Entrez un mot de passe"
          class="w-100"
          autocomplete="off"
        />
      </div>

      <div class="mt-3">
        <span class="text-dark font-weight-bold d-block my-2"
          >Confirmez votre mot de passe</span
        >
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirmez votre mot de passe"
          class="w-100"
          autocomplete="off"
        />
      </div>

      <div class="mt-5 pretty p-curve p-default p-pulse">
        <input type="checkbox" />
        <div class="state">
          <label class="text-dark font-weight-bold mx-2"
            >J'ai lu et j'accepte les conditions générales d'utilisation</label
          >
        </div>
      </div>

      <div class="mt-5 text-center">
        <button class="bg-main rounded border-0 w-50">
          <span class="h5 text-white letter-space-sm">Inscription</span>
        </button>
      </div>

      <div class="py-5 text-center">
        <a href="#" class="text-decoration-none">
          <span class="text-main font-weight-bold"
            >Déjà inscrit ? Connectez-vous maintenant !</span
          >
        </a>
      </div>
    </div>
  </div>
</div>
