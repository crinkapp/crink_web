<div class="row mx-0 high-mt">
  <div class="col-6 d-none d-lg-block img-cover"></div>

  <div class="col-lg-4 offset-lg-1 col-12 mt-top">
    <div class="px-lg-0 px-5 pt-5 pt-md-0">
      <h1 class="text-center text-main letter-space-md pt-5 pt-md-0">
        Connexion
      </h1>
      <div class="mt-5">
        <span class="text-dark font-weight-bold d-block my-2">Email</span>
        <input
          type="email"
          name="email"
          placeholder="Entrez votre email"
          class="w-100"
          autocomplete="off"
        />
      </div>

      <div class="mt-5">
        <span class="text-dark font-weight-bold d-block my-2"
          >Mot de passe</span
        >
        <input
          type="password"
          name="password"
          placeholder="Entrez votre mot de passe"
          class="w-100"
          autocomplete="off"
        />
      </div>

      <div class="mt-3">
        <a href="#" class="text-decoration-none">
          <span class="text-main font-weight-bold">Mot de passe oubli√© ?</span>
        </a>
      </div>

      <div class="mt-5 pretty p-curve p-default p-smooth">
        <input type="checkbox" />
        <div class="state">
          <label class="text-dark font-weight-bold mx-2"
            >Se souvenir de moi</label
          >
        </div>
      </div>

      <div class="mt-5 text-center">
        <a routerLink="/home">
          <button class="bg-main rounded border-0 w-50" (click)="onSubmit()">
            <span class="h5 text-white letter-space-sm">Connexion</span>
          </button>
        </a>
      </div>

      <div class="text-center py-5">
        <a href="#" class="text-decoration-none">
          <span class="text-main font-weight-bold"
            >Pas encore de compte ? Inscrivez-vous maintenant !</span
          >
        </a>
      </div>
    </div>
  </div>
</div>
