<div class="modal-header">
<h4 class="modal-title text-dark">Mot de passe oubli√© ?</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form (submit)="submit()" #f="ngForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="email">Indiquez votre adresse email</label>
      <input
      name="email"
      type="email"
      class="form-control"
      [class.is-invalid]="error"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Adresse email"
      [(ngModel)]="email"
      required>
      <small id="emailHelp" class="form-text text-muted">Nous vous enverrons un lien pour changer votre mot de passe.</small>
      <span
      class="mt-2 text-danger text-xsm d-block"
      *ngIf="error">L'adresse email est invalide.</span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Annuler</button>
    <button type="submit" class="bg-main btn text-white confirm" [class.invalid]="f.invalid" [disabled]="f.invalid">Confirmer</button>
  </div>
</form>
