<li class="py-3 d-flex align-item-center">
    <img [src]="'./assets/img/' + thumbnail" alt="article" height="100" width="160">
    <div class="text-dark ml-5 justify-content-between d-flex flex-column">
        <span class="font-weight-bold d-block">{{title}}</span>

        <div class="font-weight-light text-main">
            <span class="mr-2" *ngFor="let hash of hashtags">#{{hash}}</span>
        </div>

        <div class="font-weight-bold text-muted d-flex text-sm">
            <div class="d-flex align-items-center mr-2">
                <img src="./assets/icon/heart-icon.png" alt="Heart" height="16">
                <span class="mx-2">{{likes}}</span>
            </div>

            <div class="d-flex align-items-center mr-2">
                <img src="./assets/icon/comment-icon.png" alt="Heart" height="16">
                <span class="mx-2">{{comments}}</span>
            </div>

            <div class="d-flex align-items-center mr-2">
                <img src="./assets/icon/time-icon.png" alt="Heart" height="16">
                <span class="mx-2">{{time}} min</span>
            </div>

            <span class="font-italic font-weight-light text-dark ml-4">
                {{date}}
            </span>
        </div>
    </div>
</li>

<hr>
